<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(楽曲編集)}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>楽曲編集</h3>
    <form
      th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId}, musicId=${music.musicId})}"
      th:object="${music}"
      method="post"
    >
      <div>
        <label for="title">タイトル：</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
      </div>
      <div>
        <label for="daydate">リリース日：</label>
        <input type="date" id="daydate" name="daydate" th:field="*{Daydate}"/>
      </div>
      <div>
        <input type="hidden" name="musicId" th:field="*{musicId}" />
      </div>
      <button type="submit">変更</button>
    </form>
    <a th:href="@{/albums/{albumId}(albumId=${music.albumId})}"
      >タスクに戻る</a
    >
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
