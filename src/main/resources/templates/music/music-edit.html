<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(楽曲編集)}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>日報編集</h3>
    <form
      th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId}, musicId=${music.musicId})}"
      th:object="${music}"
      method="post"
    >
      <div>
        <label for="title">タスク：</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
      </div>
      <div>
        <label for="daydate">日付：</label>
        <input type="date" id="daydate" name="daydate" th:field="*{daydate}" th:value="${music.daydate}"/>
      </div>
      <div>
        <label for="progress">進行度：</label>
        <select id="progress" name="progress" th:field="*{progress}">
          <option th:value="1" th:selected="${music.progress == 1}">未着手</option>
          <option th:value="2" th:selected="${music.progress == 2}">進行中</option>
          <option th:value="3" th:selected="${music.progress == 3}">完了</option>
        </select>
      </div>
      <div>
        <input type="hidden" name="musicId" th:field="*{musicId}" />
      </div>
      <button type="submit">変更</button>
    </form>
    <form th:action="@{/albums/{albumId}(albumId=${music.albumId})}">
      <button type="submit">詳細一覧に戻る</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
