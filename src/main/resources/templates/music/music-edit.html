<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(ミニタスク編集)}">
  <title th:text="${pageTitle}">ミニタスク編集</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <link rel="stylesheet" th:href="@{/css/Music_register.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <main>
    <h3>ミニタスク編集</h3>
    <form
      th:action="@{/albums/{albumId}/musics/{musicId}/edit(albumId=${music.albumId}, musicId=${music.musicId})}"
      th:object="${music}"
      method="post"
    >

    <section class="task-register"></section>

    <hr class="divider" />
      <div class="input-group">
        <div class="input-block">
          <label class="input-label" for="title">ミニタスク</label>
          <input class="input-box" type="text" id="title" name="title" th:field="*{title}" />
        </div>
        <div class="input-block">
          <label class="input-label" for="daydate">締切日</label>
          <input class="input-box" type="date" id="daydate" name="daydate" th:field="*{daydate}" th:value="${music.daydate}"/>
        </div>
        <div class="input-block">
          <label class="input-label" for="progress">進行度</label>
          <select class="input-box" id="progress" name="progress" th:field="*{progress}">
            <option th:value="1" th:selected="${music.progress == 1}" style="color: #ea4335;">未着手</option>
            <option th:value="2" th:selected="${music.progress == 2}" style="color: #545454;">進行中</option>
            <option th:value="3" th:selected="${music.progress == 3}" style="color: #7f7f7f;">完了</option>
          </select>
        </div>
      </div>
      <div class = notChange-button><button type="submit" class="change-button">変更</button></div>
    </form>
    <form th:action="@{/albums/{albumId}(albumId=${music.albumId})}">
      <div class = notBackToDetailList-button><button type="submit" class = "backToDetailList-button">詳細一覧に戻る</button></div>
    </form>
    </main>
    <div th:replace="~{layout :: footer}"></div>
    <div class="circle" id="circle"></div>
  <script src="/js/login.js"></script>
  </body>
</html>
