<!-- 日報登録 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(楽曲登録)}"></head>
  <link rel="stylesheet" th:href="@{/css/Music_register.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <main>
    <h3>タスク登録</h3>
    <form
      th:action="@{/albums/{albumId}/musics/new(albumId=${musicForm.albumId})}"
      th:object="${musicForm}"
      method="post"
    >
    <section class="task-register">
      
      <hr class="divider" />
      <div class="input-group">
        <div  class="input-block">
          <label class="input-label"  for="title">タスク</label>
          <input  class="input-box" type="text" id="title" name="title" th:field="*{title}" />
        </div>
      <div class="input-block">
          <label class="input-label" for="daydate">日付</label>
          <input class="input-box" type="date" id="daydate" name="daydate" th:field="*{daydate}"/>
      </div>
      <div class="input-block">
            <label class="input-label" for="progress">進行度</label>
            <select class="input-box" id="progress" name="progress" th:field="*{progress}">
                <option value="1">未着手</option>
                <option value="2">進行中</option>
                <option value="3">完了</option>
            </select>
        </div>
      <div class="input-block">
        <input type="hidden" name="albumId" th:field="*{albumId}" />
      </div>
      </div>
      <button type="submit" class="add3-button">追加</button>
    </form>
    </main>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
