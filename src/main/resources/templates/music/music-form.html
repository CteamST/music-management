<!-- 日報登録 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(楽曲登録)}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>楽曲登録</h3>
    <form
      th:action="@{/albums/{albumId}/musics/new(albumId=${musicForm.albumId})}"
      th:object="${musicForm}"
      method="post"
    >
      <div>
        <label for="title">タスク：</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
      </div>
      <div>
          <label for="daydate">日付：</label>
          <input type="date" id="daydate" name="daydate" th:field="*{daydate}">
      </div>
      <div>
            <label for="progress">進行度：</label>
            <select id="progress" name="progress" th:field="*{progress}">
                <option value="1">未着手</option>
                <option value="2">進行中</option>
                <option value="3">完了</option>
            </select>
        </div>
      <div>
      <div>
        <input type="hidden" name="albumId" th:field="*{albumId}" />
      </div>
      <button type="submit">追加</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
