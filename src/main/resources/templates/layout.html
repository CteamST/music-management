<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
  <head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
    <style>
      html {
        background-color: #f8f8f8;
        background-image: url('/images/3.png'); /* 画像ファイルのパスを指定 */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div th:fragment="header">
      <header>
        <h4>To do管理アプリ</h4>
        <ul>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums}">タスク一覧</a></li>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums/new}">タスク登録</a></li>
          <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button type="submit">ログアウト</button>
            </form>
          </li>
        </ul>
      </header>
    </div>
    <div th:fragment="footer">
      <footer>
        <p>&copy; To do アプリ</p>
      </footer>
    </div>
  </body>
</html>
