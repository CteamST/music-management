<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <title th:text="${title}">Title</title>
  <link rel="stylesheet" th:href="@{/css/Album.css}">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

</head>

<body>
  <div th:fragment="header">
    <header>
      <div class="header-container">
      <a href="https://www.cy-com.co.jp/company/philosophy.html" target="_blank">
      <img th:src="@{/images/icon.png}" alt="ロゴ" class="logo-images">
      </a>
      <form th:action="@{/albums/new}">
        <button type="submit" class="task2-button">タスク登録</button>
      </form>
      <form th:action="@{/albums}">
        <button type="submit" class="task-button">タスク一覧</button>
      </form>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="log-button">ログアウト</button>
      </form>
      </div>
    </header>
  </div>
  <div th:fragment="footer">
    <footer>
      <p>&copy; Cチーム開発TV</p>
    </footer>
  </div>
</body>
</html>
