<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(сѓ┐сѓ╣сѓ»уиежЏє)}"></head>
  <link rel="stylesheet" th:href="@{/css/Album_register.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <main>
      <h2>сѓ┐сѓ╣сѓ»уиежЏє</h2>
      <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" th:object="${album}" method="post">
        <section class="todo-register">

          <!-- сѓ┐сѓцсЃѕсЃФ -->
          <div class="input-row">
            <label class="input-label" for="title">сѓ┐сѓцсЃѕсЃФ</label>
            <input class="input-box" type="text" id="title" name="title" th:field="*{title}" />
          </div>

          <hr class="divider" />

          <!-- СИіТ«х№╝џТІЁтйЊУђЁсЃ╗уиатѕЄТЌЦсЃ╗тёфтЁѕжаєСйЇ -->
          <div class="input-group">
            <div class="input-block">
              <label class="input-label" for="artist">ТІЁтйЊУђЁ</label>
              <input class="input-box" type="text" id="artist" name="artist" th:field="*{artist}" />
            </div>

            <div class="input-block">
              <label class="input-label" for="release-date">уиатѕЄТЌЦ</label>
              <input class="input-box" type="date" id="release-date" name="release-date" th:field="*{releaseDate}" />
            </div>

            <div class="input-block">
              <label class="input-label" for="priority">тёфтЁѕжаєСйЇ</label>
              <select class="input-box select-box" id="priority" name="priority" th:field="*{priority}">
                <option th:value="1" th:selected="${album.priority == 1}">Сйј</option>
                <option th:value="2" th:selected="${album.priority == 2}">СИГ</option>
                <option th:value="3" th:selected="${album.priority == 3}">жФў</option>
              </select>
            </div>
          </div>

          <!-- ­Ъћй СИђТ«хСИІсЂФсЃАсЃбТгёсѓњУАеуц║ -->
          <div class="input-row memo-block">
            <label class="input-label" for="comment">сЃАсЃб</label>
            <textarea class="memo-area" id="comment" name="comment" th:field="*{comment}" placeholder="сЃАсЃбсѓњтЁЦтіЏсЂЌсЂдсЂЈсЂасЂЋсЂё"></textarea>
          </div>

        </section>

        <div class="notChange-button">
          <button type="submit" class="change-button">тцЅТЏ┤</button>
        </div>
      </form>
    </main>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
