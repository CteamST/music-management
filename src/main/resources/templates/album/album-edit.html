<!-- タスク編集 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(アルバム編集)}"></head>
  <link rel="stylesheet" th:href="@{/css/Album_register.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <main>
    <h2>タスク編集</h2>
    <form
      th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}"
      th:object="${album}"
      method="post"
    >
    <section class="todo-register">
      <div class="input-row">
        <label class="input-label" for="title">タイトル</label>
        <input  class="input-text" type="text" id="title" name="title" th:field="*{title}" />
      </div>

      <hr class="divider" />

      <div class="input-group">
      <div class="input-block">
        <label class="input-label" for="artist">担当者</label>
        <input class="input-box" type="text" id="artist" name="artist" th:field="*{artist}" />
      </div>
      <div class="input-block">
        <label class="input-label" for="release-date">締切日</label>
        <input class="input-box" type="date" id="release-date" name="release-date" th:field="*{releaseDate}"/>
      </div>
      <div　class="input-block">
        <label  class="input-label" for="priority">優先順位</label>
        <select  class="input-box select-box" id="priority" name="priority" th:field="*{priority}">
          <option th:value="1" th:selected="${album.priority == 1}">低</option>
          <option th:value="2" th:selected="${album.priority == 2}">中</option>
          <option th:value="3" th:selected="${album.priority == 3}">高</option>
        </select>
      </div>

      <div class="input-row">
        <label class="input-label" for="comment">メモ</label>
        <input class="memo-box" type="text" id="comment" name="comment" th:field="*{comment}">
    </div>
      <button type="submit" Class="change-button">変更</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
