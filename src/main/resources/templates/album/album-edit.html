<!-- タスク編集 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(アルバム編集)}"></head>
  <body>
    <div th:replace="~{layout :: header}"></div>
    <h3>タスク編集</h3>
    <form
      th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}"
      th:object="${album}"
      method="post"
    >
      <div>
        <label for="title">タイトル</label>
        <input type="text" id="title" name="title" th:field="*{title}" />
      </div>
      <div>
        <label for="artist">担当者</label>
        <input type="text" id="artist" name="artist" th:field="*{artist}" />
      </div>
      <div>
        <label for="release-date">締切日：</label>
        <input type="date" id="release-date" name="release-date" th:field="*{releaseDate}"/>
      </div>
      <div>
        <label for="comment">メモ：</label>
        <input type="text" id="comment" name="comment" th:field="*{comment}">
    </div>
      <div>
        <label for="priority">優先順位：</label>
        <select id="priority" name="priority" th:field="*{priority}">
          <option th:value="1" th:selected="${album.priority == 1}">低</option>
          <option th:value="2" th:selected="${album.priority == 2}">中</option>
          <option th:value="3" th:selected="${album.priority == 3}">高</option>
        </select>
      </div>
      <button type="submit">変更</button>
    </form>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
