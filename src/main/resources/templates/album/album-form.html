<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(アルバム一覧)}"></head>
  <link rel="stylesheet" th:href="@{/css/Album_register.css}" />
  <body>
    <div th:replace="~{layout :: header}"></div>

    <main>
      <h2>タスク登録</h2>
      <form th:action="@{/albums/new}" th:object="${albumForm}" method="post">
        <section class="todo-register">
          <!-- タイトル -->
          <div class="input-row">
            <label for="title">タイトル</label><br />
            <input
              class="input-box"
              type="text"
              id="title"
              name="title"
              th:field="*{title}"
            />
          </div>

          <hr class="divider" />

          <!-- 担当者・締切日・優先順位 -->
          <div class="input-group">
            <div class="input-block">
              <label for="artist">担当者</label>
              <input
                class="input-box"
                type="text"
                id="artist"
                name="artist"
                th:field="*{artist}"
              />
            </div>

            <div class="input-block">
              <label for="release-date">締切日</label>
              <input
                class="input-box"
                type="date"
                id="release-date"
                name="release-date"
                th:field="*{releaseDate}"
              />
            </div>

            <div class="input-block">
              <label for="priority">重要度</label>
              <select
                class="input-box"
                id="priority"
                name="priority"
                th:field="*{priority}"
              >
                <option value="1">低</option>
                <option value="2">中</option>
                <option value="3">高</option>
              </select>
            </div>
          </div>

          <!-- メモ欄 -->
          <div class="input-row memo-block">
            <label for="comment">メモ</label>
            <textarea
              id="comment"
              name="comment"
              class="memo-area"
              th:field="*{comment}"
            ></textarea>
          </div>
        </section>

        <div class="notAdd2-button">
          <button type="submit" class="add2-button">追加</button>
        </div>
      </form>
    </main>

    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
