<!-- 一覧画面 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(アルバム一覧)}"></head>
  <link rel="stylesheet" th:href="@{/css/Album.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <div>
        <div th:if="${error}" th:text="${error}" style="color:red">sample message</div>
    </div>
    <h3>ToDo 一覧</h3>
    <table>
      <thead>
        <tr>
          <th>タスク</th>
          <th>担当者</th>
          <th>締め切り日</th>
          <th>優先順位</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="album : ${albums}">
          <td><span th:text="${album.title}">album title</span></td>
          <td><span th:text="${album.artist}">album artist</span></td>
          <td><span th:text="${album.releaseDate}">album releaseDate</span></td>
          <td th:switch="${album.priority}">
            <span th:case="1">低</span>
            <span th:case="2">中</span>
            <span th:case="3">高</span>
            <span th:case="*">${album.priority}</span>
          </td>
          <td>
            <form
              th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}"
              method="get"
            >
              <button type="submit" class="edit-button">編集</button>
            </form>
            <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post"
>
              <button type="submit" class="delete-button">削除</button>
            </form>
            </form>
            <form th:action="@{/albums/{albumId}(albumId=${album.albumId})}">
              <button type="submit" class="detail-button">詳細</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
