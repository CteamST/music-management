<!-- 一覧画面 -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head(タスク一覧)}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <link rel="stylesheet" th:href="@{/css/Album_list.css}">
  <body>
    <div th:replace="~{layout :: header}"></div>
    <div>
        <div th:if="${error}" th:text="${error}" style="color:red">sample message</div>
    </div>
    <h2>タスク一覧</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>タスク</th>
          <th>担当者</th>
          <th>締め切り日</th>
          <th>優先順位</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="album : ${albums}">
          <td></td>
          <td><span th:text="${album.title}">album title</span></td>
          <td><span th:text="${album.artist}">album artist</span></td>
          <td><span th:text="${album.releaseDate}">album releaseDate</span></td>
          <td th:switch="${album.priority}">
            <span th:case="1">低</span>
            <span th:case="2">中</span>
            <span th:case="3">高</span>
            <span th:case="*">${album.priority}</span>
          </td>
          <td>
            <div class="action-btns">
              <div class="hover-container">
                <div class="hover-text">
                  <form th:action="@{/albums/{albumId}(albumId=${album.albumId})}">
                    <div class = "notDelete-button"><button type="submit" class="detail-button">詳細</button></div>
                  </form>
                </div>
                <div class="tooltip">
                  <div th:each = "prog : ${album.progress}">
                    <span th:if="${prog.progress == 1}">未着手：</span>
                    <span th:if="${prog.progress == 2}">進行中：</span>
                    <span th:if="${prog.progress == 3}">完了：</span>
                    <span th:text="${prog.count}"></span>
                  </div>
                </div>
              </div>
              <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" method="get">
                <div class = "notEdit-button"><button type="submit" class="edit-button">編集</button></div>
              </form>
              <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post">
                <div class = "notDelete-button"><button type="submit" class="delete-button">削除</button></div>
              </form>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="page">
      <ul>
        <li th:each = "i : ${#numbers.sequence(1, pages)}" style="display:inline; margin-left:10">
          <span th:if = "${i} == ${currentPage}" th:text = ${i}>現在のページ</span>
          <a th:if="${i} != ${currentPage}" th:href="@{/albums(page=${i})}" th:date-page="${i}">
            <span th:text="${i}"></span>
          </a>
        </li>
      </div>
    </ul>
    <div th:replace="~{layout :: footer}"></div>
  </body>
</html>
