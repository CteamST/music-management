<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>わんわーく</title>
  <link rel="stylesheet" href="/css/register.css?v=11">
</head>
<body>
  <main class="login-container">
    <!-- 左カラム -->
    <div class="login-left">
      <img src="../images/icon.png" alt="代替テキスト" title="ロゴ" style="width: 150px; height: 150px;">
      <h2 class="slide-bounce-title">新規登録</h2>

      <form th:action="@{/register}" th:object="${userForm}" method="post" class="login-form">
        <input type="text" id="username" name="username" th:field="*{username}" placeholder="ユーザー名" />
        <input type="password" id="password" name="password" th:field="*{password}" placeholder="パスワード" />

        <!-- 横並びの登録＆ログインボタン -->
        <div class="button-row">
          <button type="submit" class="register-button">登録</button>
          <a th:href="@{/login}" class="login-button">ログイン</a>
        </div>
      </form>
    </div>
  </main>
  <div class="circle" id="circle"></div>
  <script src="/js/login.js"></script>
</body>
</html>
